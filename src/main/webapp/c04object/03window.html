<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window 对象表示浏览器中打开的窗口。</title>
</head>
<body>
<p>
    window 对象表示浏览器中打开的窗口。
</p>
<p>
    如果文档包含框架（frame 或 iframe 标签），浏览器会为 HTML 文档创建一个 window 对象，
    并为每个框架创建一个额外的 window 对象。
</p>
<p>
    iframe 对象代表一个 HTML 的内联框架，
</p>
<p>
    frame不能脱离frameSet单独使用，iframe可以。
    frame不能放在body中。
</p>
</body>
</html>
