<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复杂例子</title>
</head>
<body>
<script type="text/javascript">
    var name = "The Window";
    var object = {
        name: "My object",
        getNameFunc: function () {
            var name = "object func";
            return function () {
                return name;
            };
        }
    };
    alert(object.name);
    alert(object.getNameFunc()());
</script>
</body>
</html>
