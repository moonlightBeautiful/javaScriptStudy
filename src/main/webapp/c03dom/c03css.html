<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript修改DOM节点CSS样式</title>
    <script type="text/javascript">
        function modifyDOMCSS() {
            document.getElementById("girl").style.color = "red";
        }

    </script>
</head>
<body>
<p id="girl">女程序猿</p>
<input type="button" value="修改DOM节点样式" onclick="modifyDOMCSS()"/>
</body>
</html>
