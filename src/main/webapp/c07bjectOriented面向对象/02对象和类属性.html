<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种类型的属性</title>
</head>
<body>
<script type="text/javascript">
    function func() {
        var privatePro = "私有属性";
        this.objPro1 = "对象属性1";
        func.prototype.objPro2 = "对象属性2";
    }
    func.classPro = "类属性";

    alert(func.classPro); //类属性使用
    var myFunc = new func();
    alert(myFunc.objPro1);  //对象属性使用
    alert(myFunc.objPro2); //对象属性使用
    alert(myFunc.classPro); //对象不能使用类属性
</script>
</body>
</html>
