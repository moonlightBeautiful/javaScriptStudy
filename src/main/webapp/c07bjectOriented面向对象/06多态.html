<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype多态</title>
</head>
<body>
<script type="text/javascript">
    function Animal() {
        this.say = function () {
            alert("我是动物");
        };
    }

    function Dog() {
        this.say = function () {
            alert("我是狗");
        };
    }
    Dog.prototype = new Animal();

    function Cat() {
        this.say = function () {
            alert("我是猫");
        };
    }
    Cat.prototype = new Animal();

    function say(animal) {
        if (animal instanceof Animal) {
            animal.say();
        }
    }

    var dog = new Dog();
    var cat = new Cat();
    say(dog);
    say(cat);
</script>
</body>
</html>
