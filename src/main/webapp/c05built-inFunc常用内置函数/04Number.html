<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number</title>
</head>
<body>
<script type="text/javascript">
    document.write(Number(true) + "<br>");
    document.write(Number(false) + "<br>");
    document.write(new Date() + "<br>");
    document.write(Number("999") + "<br>");
    document.write(Number("999 888") + "<br>");
    document.write(Number("你好") + "<br>");
</script>
</body>
</html>
