<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目标模态框</title>
</head>
<body>
<p>通过window.returnValue向打开对话框的窗口返回信息，当然也可以返回对象。</p>
</body>
</html>
<script>
    var obj = window.dialogArguments;
    var name = obj.name;


    alert("源页面传递给模态框的数据：" + name);
    var objb = new Object();
    objb.name = "wo";
    window.returnValue = objb;
    /*   window.close();*/
</script>
