<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承不改变自身原型apply</title>
</head>
<body>
<script type="text/javascript">
    function Animal(name, age) {
        this.name = name;
        this.age = age;
        this.shout = function () {
            alert("我是：" + this.name + ",今年：" + this.age);
        };
        this.action = function () {
            alert("会吃");
        };
    }

    function Dog(name, age) {
        Animal.apply(this, arguments); //把自身的属性和方法克隆一份给Dog，第一个参数this是Dog对象，第二个参数是Dog函数入参
    }

    var jack = new Dog("jack", 1);
    alert(jack.name);
    alert(jack.age);
    jack.shout(); //调用父类的方法
    jack.action();//调用父类的方法
</script>
</body>
</html>
